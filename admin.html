<!DOCTYPE html>
<html ng-app="adminApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #444;
            color: #fff;
        }
        h2{
            color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="adminController">

    <header>
        <h1>Admin Interface</h1>
    </header>

    <nav>
        <a ng-click="changeSection('schedule')" style="cursor: pointer;">Add Schedule</a>
        <a ng-click="changeSection('members')" style="cursor: pointer;">Members Details</a>
        <a ng-click="changeSection('reviews')" style="cursor: pointer;">Member Reviews</a>
    </nav>

    <section ng-show="currentSection === 'schedule'" id="schedule">
        <h2>Add Schedule</h2>
        <form ng-submit="addSchedule()">
            <label for="activity">Activity:</label>
            <input type="text" ng-model="newSchedule.activity" required>

            <label for="time">Time:</label>
            <input type="text" ng-model="newSchedule.time" required>

            <button type="submit">Add Schedule</button>
        </form>
    </section>

    <section ng-show="currentSection === 'members'" id="members">
        <h2>Members Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Contact ID</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="member in members">
                    <td>{{ member.memberId }}</td>
                    <td>{{ member.fullName }}</td>
                    <td>{{ member.age }}</td>
                    <td>{{ member.gender }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.contactId }}</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section ng-show="currentSection === 'reviews'" id="reviews">
        <h2>Member Reviews</h2>
        <!-- boys Add content for member reviews here -->
    </section>

    <script>
        var app = angular.module('adminApp', []);

        app.controller('adminController', function ($scope) {
            $scope.currentSection = 'schedule';
            $scope.newSchedule = {};
            $scope.members = []; 

            $scope.changeSection = function (section) {
                $scope.currentSection = section;
            };

            $scope.addSchedule = function () {
                // Add logic to handle adding schedule
                console.log('Adding Schedule:', $scope.newSchedule);
                // You can add the new schedule to a database or perform other actions here
                // For simplicity, let's assume adding to an array
                $scope.newSchedule = {}; // Clear the form after submission
            };
        });
    </script>

</body>

</html>
