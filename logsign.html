<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<style>
    .yoo{
        
    }
</style>

<body ng-controller="authController" class="login-container" style="background-image: url(back1.avif); opacity: 0.85;">
    <div class="conta">
        <div class="login-form">
            <!-- Sign-in Form -->
            <form ng-show="isLogin && !isAdmin" action="signin.php" method="post">
                <label for="username"><b>Username:</b></label>
                <input type="text" id="username" name="username" ng-model="username" required>

                <label for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password" ng-model="password" required>

                <button type="submit"><b>Login</b></button>

                <p><b>Don't have an account? </b><a href="#" ng-click="toggleAuth()"> <span style="font-weight: 600;">Sign Up</span> </a></p>
                <button type="submit" style="padding: 5px;">FORGOT PASSWORD</button>
                <!-- Admin Login Link/Button -->
                <p><b>Or </b><a href="admin-login.php" ng-click="adminLogin()"><b>Login as Admin</b></a></p>
            </form>

            <!-- Signup Form -->
            <form ng-hide="isLogin || isAdmin" action="signup.php" method="post">
                <label for="signupUsername"><b>Username:</b></label>
                <input type="text" id="signupUsername" name="signupUsername" ng-model="signupUsername" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" ng-model="email" required>

                <label for="signupPassword"><b>Password:</b></label>
                <input type="password" id="signupPassword" name="signupPassword" ng-model="signupPassword" required>

                <label for="confirmPassword"><b>Confirm Password:</b></label>
                <input type="password" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" required>

                <button type="submit"><b>Sign Up</b></button>
                <button type="submit" style="padding: 5px;">FORGOT PASSWORD</button>

                <p><b>Already have an account? </b><a href="#" ng-click="toggleAuth()"><b>Login</b></a></p>
            </form>

            <!-- Admin Signin Form -->
            <form ng-show="isAdmin" action="admin-signin.php" method="post">
                <label for="adminUsername"><b>Admin Username:</b></label>
                <input type="text" id="adminUsername" name="adminUsername" ng-model="adminUsername" required>

                <label for="adminPassword"><b>Admin Password:</b></label>
                <input type="password" id="adminPassword" name="adminPassword" ng-model="adminPassword" required>

                <button type="submit"><b>Login as Admin</b></button>

                <p>Back to <a href="#" ng-click="toggleAuth()"><b>User Login</b></a></p>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
